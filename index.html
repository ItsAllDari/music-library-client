<!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
      <title>Dynasty Music Library</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1><strong>Dynasty Music Library</strong></h1>
      <h4><em>An application that keeps track of all of your favorite songs!</em></h4>
      <p id='message'></p>
      <section>
        <h3 class="show">Sign Up</h3>
        <div class="show">
          <form id="sign-up">
            <input required placeholder="Enter your e-mail" type="text" name="credentials[email]">
            <input placeholder="Enter your password" type="text" name="credentials[password]">
            <input placeholder="Re-enter password" type="text" name="credentials[password_confirmation]">
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <br>
      <section>
        <h3 class="show">Sign In</h3>
        <div class="show">
        <form id="sign-in">
          <input required placeholder="Enter your e-mail" type="text" name="credentials[email]">
          <input placeholder="Enter your password" type="text" name="credentials[password]">
          <button type="submit">Submit</button>
        </form>
      </div>
      </section>
      <br>
      <section>
        <h3 class="hide">Sign Out</h3>
        <div class="sign-out">
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </div>
      </section>
      <br>
      <section>
        <h3 class="hide">Change Password</h3>
        <div class="hide">
          <form id="change-password">
            <input placeholder="Old Password" type="text" name="passwords[old]">
            <input placeholder="New Password" type="text" name="passwords[new]">
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <br>
      <nav>
        <div class="nav-buttons">
          <button id="getSongs" class="btn btn-info mr-2">Check Song Catalog</button>
          <br>
          <br>
          <button id="clearSongs" class="btn btn-outline-info">Close Library</button>
          <br>
          <form id="addSongs">
            <input required placeholder="Enter a new song title" type="text" name="song[title]">
            <input required placeholder="Enter the album name" type="text" name="song[album]">
            <input required placeholder="Enter the artist's name" type="text" name="song[artist]">
          <button id="addSong" type="submit" class="btn btn-info mr-2">Add New Song</button>
        </form>
        <form id="updateSongs">
          <input type="text" name="song[id]" placeholder="Song ID Number" required>
          <input required placeholder="Enter the new song title" type="text" name="song[title]">
          <input required placeholder="Enter the new album name" type="text" name="song[album]">
          <input required placeholder="Enter the new artist name" type="text" name="song[artist]">
          <button id="updateSong" type="submit" class="btn btn-info mr-2">Update Song Info</button>
        </form>
        </div>
      </nav>
      <br>
      <main>
        <div id="content" class="content"></div>
      </main>
    </body>
</html>
